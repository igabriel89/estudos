<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema Pedido de Venda</ui:insert></title>

	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<p:graphicImage library="images" name="loading.gif" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<DIV style="float: left">
			<h:link outcome="/home">
				<h:graphicImage library="images" name="logo-algaworks.png" />
			</h:link>
		</DIV>
		
		<DIV style="float: right; margin-right: 110px">
			<SPAN style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá Usuário!
			</SPAN>
		
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes"/>
						<p:menuitem value="Usuários"/>
						<p:separator/>
						<p:menuitem value="Categorias"/>
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProduto"/>
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo Pedido" outcome="/pedidos/CadastroPedido"/>
						<p:menuitem value="Pesquisa Pedidos" outcome="/pedidos/PesquisaPedido"/>
					</p:submenu>
					<p:menuitem value="Sair"/>
				</p:menubar>
				
			</h:form>
		</DIV>
		
		<DIV style="clear: both"></DIV>
	</header>

	<DIV id="conteudo">
		<ui:insert name="corpo" />
	</DIV>

	<p:separator style="margin-top: 20px" />

	<footer>
		Teste do rodapé! <BR /> www.teste.com.br
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>

</h:body>



</html>
